<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="example.css"charset="utf-8">
    <title>Simple Counter</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script type="text/javascript" src="../src/simplecounter.js"></script>
    <script type="text/javascript" src="example.js"></script>
  </head>
  <body>
    <div class="countdown-container">
      <h1>Time untill the Aniversary of Alan Turing's Birthday</h1>
      <div class="inner">
        <span id="years">00</span> Years <span id="months">00</span> Months <span id="weeks">00</span> Weeks <span id="days">00</span> Days <span id="hours">00</span> Hours <span id="minutes">00</span> Minutes <span id="seconds">00</span> Seconds
      </div>
    </div>
  </body>
</html>
