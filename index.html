<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Simple Counter</title>
    <link rel="stylesheet" href="main.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="src/simplecounter.js"></script>
    <script type="text/javascript" src="js.js"></script>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Simple Counter</h1>
            <div class="countdown-container">
                <h2>Time untill the Aniversary of Alan Turing's Birthday</h2>
                <div class="inner">
                    <span id="years">00</span> Years <span id="months">00</span> Months <span id="weeks">00</span>
                    Weeks <span id="days">00</span> Days <span id="hours">00</span> Hours <span id="minutes">00</span>
                    Minutes <span id="seconds">00</span> Seconds
                </div>
            </div>
        </div>
    </div>
</body>

</html>
